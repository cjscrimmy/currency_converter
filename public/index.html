<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bundle.js"></script>
    <title>Prototype Currency Converter</title>
</head>
<body>
    <div id="app"> 
        <h1>Prototype Currency Converter</h1>
        <br />
        <h2>Converting from Euros</h2>
        {{ currencies }}
        <div>
            <p>
                <label for="euroValue">Enter amount of Euros to convert:</label>
                <input id="euroValue" type="number" min="0"/>
            </p>
            
            <p>
                <label for="currency-selecter-from-euros">Choose a currency to convert to:</label>
                <select id="currency-selecter-from-euros" v-model="selectedCurrency">
                    <option disabled value ="">Choose a currency</option>
                    <option v-for="(currency, name) in currencies" :value="name">{{name}}</option>
                </select>
    
            </p>
            <p>
                <button v-on:click="convertFromEuros">Convert</button>
            </p>
            <div id="convert-from-euro" v-if="conversionFromEurosResult">
                <h3>Conversion result</h3>
                The result of the conversion is: {{ conversionFromEurosResult }}
            </div>
        </div>
    </div>
    
</body>
</html>
